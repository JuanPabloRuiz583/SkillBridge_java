<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>SkillBridge - Vagas</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container mx-auto max-w-5xl p-4">
    <!-- CabeÃ§alho -->
    <div class="bg-gradient-to-r from-blue-700 to-blue-500 rounded-2xl p-8 mb-8 shadow text-white text-center">
        <h1 class="text-4xl font-bold mb-2">SkillBridge</h1>
        <p class="opacity-90">Conectando talentos a oportunidades.</p>
    </div>

    <!-- Navbar -->
    <div class="flex justify-between items-center mb-6">
        <div class="flex gap-3">
            <a href="/vaga/form" class="btn btn-primary">
                <i class="fas fa-plus mr-2"></i> Nova Vaga
            </a>
            <!-- CHAMADA PARA A PAGINA DE IA -->
            <a href="/chat" class="btn btn-secondary">
                <i class="fas fa-robot mr-2"></i> Falar com a SkillBridge ia
            </a>
        </div>
        <div class="flex items-center gap-3">
            <img th:src="${avatar}" alt="Avatar" class="w-10 h-10 rounded-full border-2 border-blue-600">
            <span th:text="${user.attributes.name != null ? user.attributes.name : user.attributes.login}" class="font-semibold text-blue-700"></span>
            <a href="/logout" class="btn btn-error">Logout</a>

            <details>
                <summary class="btn btn-primary">ğŸŒ</summary>
                <ul class="bg-blue-600 rounded-t-none p-2">
                    <li><a href="?lang=pt_BR" class="text-white hover:bg-blue-700 px-4 py-2 block">ğŸ‡§ğŸ‡· PortuguÃªs</a></li>
                    <li><a href="?lang=en_US" class="text-white hover:bg-blue-700 px-4 py-2 block">ğŸ´ English</a></li>
                </ul>
            </details>
        </div>
    </div>

    <!-- Barra de busca -->
    <form th:action="@{/vaga/search}" method="get" class="flex justify-center gap-2 mb-6">
        <input type="text" name="empresa" placeholder="Buscar por empresa..." class="input input-bordered w-80" />
        <input type="text" name="titulo" placeholder="Buscar por tÃ­tulo..." class="input input-bordered w-80" />
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-search mr-2"></i> Buscar
        </button>
    </form>

    <!-- Mensagem de alerta -->
    <div th:if="${message}" role="alert" class="alert alert-success mb-6">
        <span th:text="${message}"></span>
    </div>

    <!-- Cards das vagas -->
    <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div th:each="vaga : ${vagas}" class="card bg-white shadow-lg rounded-2xl border border-blue-200">
            <div class="card-body p-6">
                <h2 class="card-title text-blue-700" th:text="${vaga.titulo}"></h2>
                <div class="space-y-2">
                    <p class="font-semibold text-gray-700" th:text="'Empresa: ' + ${vaga.empresa}"></p>
                    <p class="text-gray-600" th:text="'Local: ' + ${vaga.local}"></p>
                    <div class="mt-3">
                        <p class="font-semibold text-gray-700 mb-1">Requisitos:</p>
                        <p class="text-gray-600 text-sm" th:text="${vaga.requisitos}"></p>
                    </div>
                </div>
            </div>
            <div class="card-actions justify-end p-4">
                <a th:href="@{/vaga/edit/{id}(id=${vaga.id})}" class="btn btn-warning btn-sm">
                    <i class="fas fa-edit mr-1"></i> Editar
                </a>
                <form th:action="@{/vaga/delete/{id}(id=${vaga.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-error btn-sm">
                        <i class="fas fa-trash mr-1"></i> Excluir
                    </button>
                </form>
            </div>
        </div>

        <!-- Estado vazio -->
        <div th:if="${vagas.empty}" class="empty-state col-span-full text-center py-16 text-gray-500">
            <i class="fas fa-briefcase text-5xl mb-4"></i>
            <h3 class="text-xl font-bold mb-2">Nenhuma vaga cadastrada</h3>
            <p>NÃ£o hÃ¡ vagas disponÃ­veis no sistema no momento.</p>
            <a href="/vaga/form" class="btn btn-primary mt-4">
                <i class="fas fa-plus mr-2"></i> Criar Primeira Vaga
            </a>
        </div>
    </main>
</div>
</body>
</html>
