spring.application.name=SkillBridge

# ========================================
# BANCO DE DADOS - POSTGRES DO DOCKER
# ========================================
spring.datasource.url=jdbc:postgresql://localhost:5432/mydatabase
spring.datasource.username=myuser
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ========================================
# FLYWAY
# ========================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# ========================================
# OAUTH / OPENAI
# ========================================
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-4o-mini


# nome do exchange/queue padrão
app.messaging.exchange=vaga.exchange
app.messaging.queue=vaga.events.queue
app.messaging.routing-key=vaga.events




